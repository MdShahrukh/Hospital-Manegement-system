<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <div class="card shadow p-3 mb-5 bg-white rounded">

                <div class="card-body">
                    <h5 class="card-title">Department List</h5>
                    <button class="btn btn-success mt-1 mb-1 mr-1" (click)="sortByName()">Sort By Department Name</button>
                    <button class="btn btn-success mt-1 mb-1" (click)="back()">Back</button>
                    <div class="table-responsive mt-2">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Department Name</th>
                                    <th>Head of Department</th>
                                    <th>Contact Number</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let department of departmentlist">
                                    <td>{{department.departmentname}}</td>
                                    <td>{{department.head}}</td>
                                    <td>{{department.contactnumber}}</td>
                                    <td>
                                        <!-- View -->
                                        <button class="btn" title="View" (click)="view()">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                                <path
                                                    d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                                                <path
                                                    d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                                            </svg>
                                        </button>

                                        <!-- Edit -->
                                        <button class="btn" title="Edit" (click)="edit(department)">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                                <path
                                                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                                <path fill-rule="evenodd"
                                                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                            </svg>
                                        </button>

                                        <!-- Delete -->
                                        <button class="btn" title="Delete" (click)="delete(department)">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                                <path
                                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                                <path fill-rule="evenodd"
                                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                            </svg>
                                        </button>

                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="3" class="padding-0">
                                        <form name="form" (ngSubmit)="f.form.valid && add(f.value); f.reset()" #f="ngForm"
                                            novalidate>
                                            <table>
                                                <tbody>
                                                    <tr>
                                                        <td>
                                                            <input type="text" name="departmentname" class="form-control"
                                                                [(ngModel)]="department.departmentname"
                                                                #departmentname="ngModel"
                                                                [ngClass]="{ 'is-invalid': departmentname.dirty && departmentname.invalid }"
                                                                required placeholder="Name">
                                                        </td>
                                                        <td>
                                                            <input type="text" name="head" class="form-control"
                                                                [(ngModel)]="department.head"
                                                                #head="ngModel"
                                                                [ngClass]="{ 'is-invalid': head.dirty && head.invalid }"
                                                                required placeholder="Head">
                                                        </td>
                                                        <td>
                                                            <input type="text" name="contactnumber" class="form-control"
                                                                [(ngModel)]="department.contactnumber"
                                                                #contactnumber="ngModel" maxlength="10"
                                                                [ngClass]="{ 'is-invalid': contactnumber.dirty && contactnumber.invalid }"
                                                                required placeholder="Contact">
                                                        </td>
                                                        <td>
                                                            <!-- Add -->
                                                            <button class="btn" type="submit" title="Add">
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="16"
                                                                    height="16" fill="currentColor"
                                                                    class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                                                                    <path
                                                                        d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z" />
                                                                </svg>
                                                            </button>

                                                            <button class="btn" (click)="f.reset(); isEditing=false" title="Clear">
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="16"
                                                                    height="16" fill="currentColor"
                                                                    class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                                                                    <path
                                                                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
                                                                </svg>
                                                            </button>

                                                            <!-- Clear -->

                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>

                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
